<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listing tags</title>
</head>
<body>
    <h2>lists</h2>
    <!-- unordered list -->
    <ul type="circle">
        <li>apple</li>
        <li>banana</li>
        <li>pineapple</li>
        <li>orange</li>
        <li>grapes</li>
    </ul>
    <!-- ordered list -->
<ol type="A" start="3">
    <li>apple</li>
    <li>banana</li>
    <li>pineapple</li>
    <li>orange</li>
    <li>grapes</li>
</ol>
</body>
</html>
