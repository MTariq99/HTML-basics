<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Enter your personal Details</legend>
            <label for="">name</label>
            <input type="text" name="fname" id="" value="fname"><br>
            <label for="">emial</label>
            <input type="email" name="email" id=""><br>
            <label for="">password</label>
            <input type="password" name="password" id=""><br><br>
            <label for="">GENDER</label><br>
            <input type="radio" name="gender" id="">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="">
            <label for="Female">Female</label><br><br><br>
            <label for="hobbies">Hobbies</label><br>
            <label for="hobbies">music</label>
            <input type="checkbox" name="Hobbies" id=""><br><br>
            <label for="">message</label><br>
            <textarea name="message" id="" cols="10" rows="10"></textarea><br><br>
            <label for="">country</label>
            <select name="" id="">
                <option value="pak" selected>pakistan</option>
                <option value="ind">india</option>
                <option value="ch">china</option>
                <option value="ir">iran</option>
                <option value="afghan">afghanistan</option>
                <option value="T">turkey</option>

            </select>
            <br><br>
            <label for="">cars</label>
            <select name="" id="">
                <optgroup label="Toyota">
                    <option value="">innova</option>
                    <option value="">kwid</option>
                    <option value="">duster</option>
                    <option value="">captur</option>
                </optgroup>
                <optgroup label="Renault">
                    <option value="">audi</option>
                    <option value="">mercedez</option>
                    <option value="">farrari</option>
                    <option value="">bentely</option>

                </optgroup>
            </select>
            <br><br>
            <label for="">Cars</label>
            <input list="cars">
            <datalist id="cars">
                <option value="innova">
                <option value="kwid">
                <option value="audi">
                <option value="mercedez">
                <option value="farrari">
                <option value="bentely">
                <option value="suzuki">
                <option value="mehran">
                <option value="v8">
            </datalist>
            <br><br>
            <label for="" accept="video">upload file</label>
            <input type="file" name="" id="" />
            <br><br>
            <!-- different types of buttons and fieldsets -->
            <input type="submit" value="submit" name="submit" id="">
            <br>
            <input type="button" value="click" name="" id="">
            <br>
            <input type="image" src="/images/apple.png" name="" id="">
        </fieldset>
    </form>
</body>

</html>
